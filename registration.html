<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Makarova Olesia">
    <meta name="keywords" content="растения, цветы, травы">
    <link rel="shortcut icon" href="pictures/lil.png" type="image/png">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="bg-pink">
        <nav class="container">
            <a class="text-green-1-" href="index.html">Главная</a>
            <a class="text-green-1-" href="articles.html">Статьи</a>
            <a class="text-green-1-" href="contacts.html">Наши адреса и контакты</a>
            <a class="text-green-1-" href="shop.html">Каталог</a>
            <a class="text-green-1-" href="auto_copy.html">Профиль</a>
        </nav>
    </header>
    <form action="#" method="POST" enctype="multipart/form-data" class="container bg-w">
        </div>
        <fieldset>
            <legend>Обязательная Форма Регистрации</legend>
            <label>Ваше имя:<input name="username" type="text" required maxlength="12" minlength="2"></label>
            <label>Ваш email:<input name="useremail" type="email" required></label>
            <label>Придумайте пароль:<input type="password" name="userpassword" required minlength="8"></label>
        </fieldset>
        <fieldset>
            <legend>Дополнительная информация</legend>
            <label>Ваше фото:<input type="file" accept="image/*" name="userphoto"></label>
            <label>Дата рождения:<input type="date" name="userdate" value="userdate"></label>
            <div>
                <label for="usershop">Ближайший к вам магазин:</label>
                <select name="shop" id="usershop">
                    <option value="1">адрес раз</option>
                    <option value="2">адрес два</option>
                    <option value="3">адрес три</option>
                </select>
            </div>
        </fieldset>
        <div>
            <label>Хотите получать письма с новостями и акциями магазина?<input type="checkbox" checked name="mailing"></label>
        </div>
        <div>
            <label>Согласие на обработку пероснальных данных<input type="radio" required name="consent"></label>
        </div>
        <div>
            <button type="submit">зарегистрироваться</button>
            <button type="reset">очистить все поля</button>
        </div>
    </form>
    <a href="#" class="up-btn bg-w material-icons">arrow_upward</a>
    <footer class="bg-pink"> <small>цветочки © <time datetime="2020">2020</time> цветочки </small></footer>
</body>
</html>
